<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Levantar Pedido</title>
</head>
<body>
    <h1>Aquí se hace el pedido</h1>

    <form action="pedido.js">
        <label for="Nombre">Danos tu nombre, Taconauta</label>
        <input type="text" id="nombre" placeholder="Nombre">

        <label for="mesa">Tu mesa (Está el número abajo)</label>
        <input type="number" name="mesa" id="mesa" placeholder="4">
        
        <p>Para aquí o para llevar</p>
        <input type="radio" id="aqui" name="aquiollevar">
        <label for="aqui" >Para comer aquí</label><br>
        <input type="radio" id="llevar" name="aquiollevar">
        <label for="llevar" >Para llevar</label>   
        
        <p>¿Tacos de qué?</p>
        <input type="checkbox" name="mercurio" id="mercurio" value="Mercurio">
        <label for="mercurio">Mercurio</label><br>
        <input type="number" id="mercuriocuantos" name="mercuriocuantos" placeholder="¿Cuantos?">

        <input type="checkbox" name="venus" id="venus" value="Venus">
        <label for="mercurio">Mercurio</label><br>
        <input type="number" id="venusCuantos" name="venusCuantos" placeholder="¿Cuantos?">
    </form>
</body>
</html>
